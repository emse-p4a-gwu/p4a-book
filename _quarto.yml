project:
  type: book
  output-dir: _book
  preview:
    port: 5896
    browser: true
  render:
    - "*.qmd"
  resources:
    - "data/"
    - "images/"
    - "figs/"

book:
  title: "Introduction to Programming for Analytics in R"
  reader-mode: true
  author: "John Paul Helveston"
  date: "12/19/2022"

  page-footer:
    left: |
      Intro to P4A in R was written by John Paul Helveston
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  cover-image: cover.png
  favicon: cover.png

  site-url: https://p4a.jhelvy.com/
  repo-url: https://github.com/jhelvy/p4abook/
  repo-branch: main
  repo-actions: [edit, issue]

  chapters:
    - index.qmd
    - intro.qmd

    - part: programming.qmd
      chapters:
        - getting-started.qmd
        - functions-packages.qmd
        - operators-data-types.qmd
        - creating-functions.qmd
        - conditionals.qmd
        - testing-debugging.qmd
        - iteration.qmd
        - vectors.qmd
        - strings.qmd

    - part: data-analysis.qmd
      chapters:
        - data-analysis-prelude.qmd
        - data-frames.qmd
        - data-wrangling.qmd
        - data-visualization.qmd
        - webscraping.qmd

    - part: extensions.qmd
      chapters:
        - monte-carlo-methods.qmd
        - python-in-r.qmd

format:
  html:
    theme:
      - cosmo
    code-link: true

    author-meta: "John Paul Helveston"
    callout-appearance: simple
